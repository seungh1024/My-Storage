spring:
  config:
    activate:
      on-profile: test  # 테스트 프로파일을 활성화

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

file:
  reader:
    bufferSize: 8192
    lineBufferMaxSize: 1048576
    chunkSize: 5242880
  request:
    maxFileSize: 524288000
    maxStorageSize: 1073741824
